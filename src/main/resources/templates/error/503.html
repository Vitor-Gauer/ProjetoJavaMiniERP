<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Erro 503 - Serviço Indisponível</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-dark">
    <div th:fragment="erro503" class="modal fade" id="modalErro503" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="background-color: transparent; border: none;">
                <div class="card text-center shadow" style="background-color: #1A202C; border: 1px solid #FF4500; width: 100%;">
                    <div class="card-body">
                        <h1 class="card-title fw-bold" style="color: #FF4500;">Erro 503</h1>
                        <p class="card-text" style="color: #A0AEC0;" th:text="${message} ?: 'O serviço está temporariamente indisponível. Por favor, tente novamente mais tarde.'"></p>
                        <button type="button" class="btn btn-outline-light btn-sm mt-3" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Verifica se o elemento existe e o exibe
        document.addEventListener('DOMContentLoaded', function() {
            var myModal = new bootstrap.Modal(document.getElementById('modalErro503'));
            myModal.show();
        });
    </script>
</body>
</html>
